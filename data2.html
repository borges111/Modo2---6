<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data 2</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>
    <input type="text" id="dataInicio" />
    <script>
      var d = new Date();
      datahora = d.toLocaleString();
      alert(d.toLocaleString());
      //mostrando a data no campo input
      $("#dataInicio").val();
      $("#dataInicio").val(datahora.toLocaleString());
      //usando dayjs
      const data = dayjs();
      console.log(data.format());
      console.log(data.format("YYYY MM DD"));
      console.log(data.format("DD MM YYYY"));
      console.log(data.format("YYYY DD MM"));
    </script>
  </body>
</html>
